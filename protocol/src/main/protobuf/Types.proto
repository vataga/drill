package common;

option java_package = "org.apache.drill.common.types";
option java_outer_classname = "TypeProtos";
option optimize_for = SPEED;


enum MinorType {
    LATE = 0;   //  late binding type
    MAP = 1;   //  an empty map column.  Useful for conceptual setup.  Children listed within here

    TINYINT = 2;   //  single byte signed integer
    SMALLINT = 3;   //  two byte signed integer
    INT = 4;   //  four byte signed integer
    BIGINT = 5;   //  eight byte signed integer
    DECIMAL9 = 6;   //  a decimal supporting precision between 1 and 9
    DECIMAL18 = 7;   //  a decimal supporting precision between 10 and 18
    DECIMAL28SPARSE = 8;   //  a decimal supporting precision between 19 and 28
    DECIMAL38SPARSE = 9;   //  a decimal supporting precision between 29 and 38
    MONEY = 10;   //  signed decimal with two digit precision
    DATE = 11;   //  days since 4713bc
    TIME = 12;   //  time in micros before or after 2000/1/1
    TIMETZ = 13;   //  time in micros before or after 2000/1/1 with timezone
    TIMESTAMPTZ = 14;   //  unix epoch time in millis
    TIMESTAMP = 15;   //  TBD
    INTERVAL = 16;   //  TBD
    FLOAT4 = 17;   //  4 byte ieee 754
    FLOAT8 = 18;   //  8 byte ieee 754
    BIT = 19;   //  single bit value (boolean)
    FIXEDCHAR = 20;   //  utf8 fixed length string, padded with spaces
    FIXED16CHAR = 21;
    FIXEDBINARY = 22;   //  fixed length binary, padded with 0 bytes
    VARCHAR = 23;   //  utf8 variable length string
    VAR16CHAR = 24; // utf16 variable length string
    VARBINARY = 25;   //  variable length binary
    UINT1 = 26;   //  unsigned 1 byte integer
    UINT2 = 27;   //  unsigned 2 byte integer
    UINT4 = 28;   //  unsigned 4 byte integer
    UINT8 = 29;   //  unsigned 8 byte integer
    DECIMAL28DENSE = 30; // dense decimal representation, supporting precision between 19 and 28
    DECIMAL38DENSE = 31; // dense decimal representation, supporting precision between 28 and 38

//    PROTO2 = 33;   //  protobuf encoded complex type. (up to 2^16 in length)
//    PROTO4 = 34;   //  protobuf encoded complex type. (up to 2^32 in length)
//    MSGPACK2 = 35;   //  msgpack encoded complex type. (up to 2^16 in length)
//    MSGPACK4 = 36;   //  msgpack encoded complex type. (up to 2^32 in length)

    NULL = 32; // a value of unknown type (e.g. a missing reference).
    INTERVALYEAR = 33; // Interval type specifying YEAR to MONTH
    INTERVALDAY = 34; // Interval type specifying DAY to SECONDS
    LIST = 35;
    GENERIC_OBJECT = 36;
    UNION = 37;
    VARDECIMAL = 38;  // variable width decimal (arbitrary precision)
    DICT = 39;
}

message MajorType {
  optional MinorType minor_type = 1;
  optional DataMode mode = 2;
  optional int32 width = 3;
  optional int32 precision = 4; // used for decimal types or as optional length for fixed size value
  optional int32 scale = 5; // used for decimal types
  optional int32 timeZone = 6; // used by TimeStamp type
  repeated MinorType sub_type = 7; // used by Union type
}

enum DataMode {
  OPTIONAL = 0; // nullable
  REQUIRED = 1; // non-nullable
  REPEATED = 2; // single, repeated-field
}
